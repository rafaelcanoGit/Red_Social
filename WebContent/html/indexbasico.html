<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Informaci√≥n de Fuente de Datos Abiertos</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	
	<a href="#" class="btn btn-primary" data-datos="https://www.datos.gov.co/resource/sdrw-rm74.json">Enjambre 2</a>
	<a href="#" class="btn btn-primary" data-datos="https://www.datos.gov.co/resource/ncpc-5ejr.json">Enjambre 1</a>
	<table id="table7" class="table table-striped">
	  <thead>
	    <tr>
	      <th scope="col">Municipio</th>
	      <th scope="col">Establecimiento</th>
	      <th scope="col">Sede</th>
	    </tr>
	  </thead>
	  <tbody id="res">
	    
	  </tbody>
	</table>

	<div id="tablares"></div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script type="text/javascript">

	document.querySelector('a').addEventListener('click', traerdatos);

	function traerdatos() {
		const xhttp = new XMLHttpRequest();

		//alert(this.dataset.datos);

		xhttp.open('GET', this.dataset.datos);

		xhttp.send();
		xhttp.onreadystatechange = function(){
		if(this.readyState == 4 && this.status == 200) {
			//console.log(this.responseText);
			let datos = JSON.parse(this.responseText);
			//console.log(datos);
			let res = document.querySelector('#res');
			res.innerHTML = '';
			
			for(let item of datos) {
				res.innerHTML += `<tr>
	      				<td>${item.municipio}</td>
	      				<td>${item.nombre_establecimiento}</td>
	      				<td>${item.nombre_sede}</td>
	    			</tr>`;
			}
			
		}
		}
	}

	</script>


	
</body>
</html>
